    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

</head>
<body>

    <form th:action="@{salvarMensagem}" th:object="${contato}" method="POST">
    	<input type="hidden" name="remetente" th:value="${#authentication.getPrincipal().getUsername()}">
        Destinat√°rio: <input type="text" th:field="*{destinatario}" required><br><br>
        Assunto: <input type="text" th:field="*{assunto}" required><br><br>
        Mensagem: <textarea required  th:field="*{mensagem}"></textarea><br><br>      
        <input type="submit" value="Enviar">
    </form>
    <hr>
    <a th:href="@{/}">Voltar para a Home</a>

</html>
