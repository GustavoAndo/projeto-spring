<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usu치rio</title>

</head>
<body>

    <div style="color: green" th:if="${sucesso}">Usu치rio cadastrado com sucesso!</div>

       	<input type="radio" name="nivel_acesso" value="ROLE_PROFESSOR" th:field="*{nivelAcesso}"> Professor
       	<input type="radio" name="nivel_acesso" value="ROLE_ADMINISTRADOR" th:field="*{nivelAcesso}"> Administrador <br><br>
        <input type="submit" value="Cadastrar">
    </form>
    <hr>
    <a th:href="@{/usuarios}">Voltar para a lista de usu치rios</a>
</body>
</html>
