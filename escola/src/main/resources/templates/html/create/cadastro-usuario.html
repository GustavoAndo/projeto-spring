<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form th:action="@{salvarUsuarios}" th:object="${usuario}" method="POST">
    	<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: red"></div>
        Nome: <input type="text" th:field="*{nome}"><br><br>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"  style="color: red"></div>
        Login: <input type="text" th:field="*{username}"><br><br>
         <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  style="color: red"></div>
        Senha: <input type="password" th:field="*{password}"><br><br>
        <input type="radio" name="nivel_acesso" value="ROLE_ALUNO" th:field="*{nivelAcesso}"> Aluno
       	<input type="radio" name="nivel_acesso" value="ROLE_PROFESSOR" th:field="*{nivelAcesso}"> Professor
       	<input type="radio" name="nivel_acesso" value="ROLE_ADMINISTRADOR" th:field="*{nivelAcesso}"> Administrador <br><br>
        <input type="submit" value="Cadastrar">
    </form>
    <hr>
    <a th:href="@{/usuarios}">Voltar para a lista de usuários</a>
</body>
</html>
