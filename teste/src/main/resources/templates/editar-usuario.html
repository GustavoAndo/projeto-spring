<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
</head>
<body>
	<h1>Editar Usuario</h1>
    <form th:action="@{/salvarUsuarios}" th:object="${usuario}" method="POST">
        <input type="hidden" th:field="*{id}">
        Nome: <input type="text" th:field="*{nome}"><br><br>
        Login: <input type="text" th:field="*{username}"><br><br>
        <input type="hidden" th:field="*{password}">
        <span>Nível de Acesso:</span><br>
      	<input type="radio" checked name="nivel_acesso" value="ROLE_ALUNO" th:checked="${usuario.nivel_acesso == 'ROLE_ALUNO'}"> Aluno
       	<input type="radio" name="nivel_acesso" value="ROLE_PROFESSOR" th:checked="${usuario.nivel_acesso == 'ROLE_PROFESSOR'}"> Professor
       	<input type="radio" name="nivel_acesso" value="ROLE_ADMINISTRADOR" th:checked="${usuario.nivel_acesso == 'ROLE_ADMINISTRADOR'}"> Administrador <br><br>
        <span>Conta ativada:</span><br>
        <input type="radio" name="ativo" value="1" th:checked="${usuario.ativo == 1}"> Sim
        <input type="radio" name="ativo" value="0" th:checked="${usuario.ativo == 0}"> Não <br><br>
        <input type="submit" value="Editar">
    </form>
    <hr>
    <a th:href="@{/usuarios}">Voltar para a lista de usuários</a>
</body>
</html>
