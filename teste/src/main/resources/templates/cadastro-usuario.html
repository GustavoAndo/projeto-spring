<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form th:action="@{salvarUsuarios}" th:object="${usuario}" method="POST">
    	<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: red"></div>
        Nome: <input type="text" th:field="*{nome}"><br><br>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"  style="color: red"></div>
        Login: <input type="text" th:field="*{username}"><br><br>
         <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  style="color: red"></div>
        Senha: <input type="password" th:field="*{password}"><br><br>
        <input type="radio" name="nivel_acesso" value="Aluno" th:field="*{nivel_acesso}"> Aluno
       	<input type="radio" name="nivel_acesso" value="Professor" th:field="*{nivel_acesso}"> Professor
       	<input type="radio" name="nivel_acesso" value="Administrador" th:field="*{nivel_acesso}"> Administrador <br><br>
        <input type="submit" value="Cadastrar">
    </form>
    <hr>
    <a th:href="@{/usuarios}">Voltar para a página inicial</a>
</body>
</html>
